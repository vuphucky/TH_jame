<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình môn</title>
</head>
<body>
<script>
    var diemly = parseInt(prompt('Nhập điểm lý'));
    var diemhoa = parseInt(prompt('nhập điểm hóa'));
    var diemsinh = parseInt(prompt('Nhập điểm sinh'));
    var tongdiem = diemly + diemhoa + diemsinh;
    document.write("Điểm môn lý: " +diemly);
    document.write("<br>");
        document.write("Điểm môn hóa: "+ diemhoa)
    document.write("<br>")
    document.write("Điểm môn sinh: "+ diemsinh)
    document.write("<br>")
    document.write('Điểm trung bình: ' + tongdiem/3);
    document.write("<br>")
    document.write("Tổng điểm 3 môn: " + tongdiem);
</script>
</body>
</html>
