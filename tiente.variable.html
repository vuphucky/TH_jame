<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ </title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th colspan="2">From Currency To Currency</th>

    </tr>
    <tr>
        <td>
            <input type="number" id="money">
        </td>
        <td>
            <select id="formM">
                <option value="23000">VND</option>
                <option value="1">USD</option>
            </select>
        </td>
        <td>
            <select id="toM">
                <option value="23000">VND</option>
                <option value="1">USD</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="changeMoney()">Convert</button>
        </td>
    </tr>
</table>
<h3 id="result"></h3>
<script>

    function changeMoney() {
        let moNey = document.getElementById("money").value;
        let formM = document.getElementById("formM").value;
        let toM = document.getElementById("toM").value;
        let Result = toM / formM * moNey;
        document.getElementById('result').innerHTML = "Result = " + Result
    }

</script>
</body>
</html>
