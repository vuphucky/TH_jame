<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita move by arrow</title>
</head>
<body onload="docReady()">
<img src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" id="nobita"
     style="position: absolute; left:0;top: 0;" height="100" width="80"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 20 + 'px';
    }

    function downArrowpPressed() {
        var element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) + 20 + 'px';
    }

    function leftArrowPressed() {
        var element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 20 + 'px';
    }

    function rightArrowPressed() {
        var element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) + 20 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowpPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
