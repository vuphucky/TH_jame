<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích chu vi hình tròn</title>
</head>
<body>
<script>
    const Pi = 3.14
    var R = parseFloat(prompt("Nhập bán kính đường tròn"));
    var S = (Pi*R**2).toFixed(2);
    var C = (2*Pi*R).toFixed(2);
    document.write("Bán kính đường tròn: "+ R);
    document.write("<br>");
    document.write("Diện tích hình tròn là: "+S);
    document.write("<br>");
    document.write("Chu vi hình tròn: "+C);
</script>
</body>
</html>
