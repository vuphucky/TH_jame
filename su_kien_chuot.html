<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form action="" method="get">
    <img id="myImage" src = "https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <br>
    <h2>Click button below too move the image to the right</h2>
    <br>
    <button value="clickme" type="button" onclick="moveright()">Click Me</button>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
     function moveright(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
