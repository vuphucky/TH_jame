<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter year:"));
    document.write("Year you enter: " + year )
    document.write("<br>")
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.write(year + "  " + "is leap year");
            } else {
                document.write(year + "  " + "is not leap year");
            }
        } else {
            document.write(year + "  " + "is leap year");
        }
    } else {
        document.write(year + "  " + "is not leap year");
    }
</script>
</body>
</html>
