<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Enter number")
    if(a>0){
        alert("1")
    }
    else if(a<0) {
        alert("-1")
    } else {
        alert("0")
    }
</script>
</body>
</html>
