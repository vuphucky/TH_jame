<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành nhập số a,b</title>
</head>
<body>
<script>
    a = prompt('Nhập số a');
    b = prompt('Nhập số b');
    if (a%b ==0) {
        alert('a chia hết cho b')
    } else {
        alert('a không chia hết cho b' )
    }
</script>
</body>
</html>
